<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Latinica2Ћирилица</title>
    <link rel="canonical" href="https://topce.github.io/latinica2cirilica/" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="manifest" href="manifest.json" />
  </head>
  <body>
    <noscript
      >This page contains webassembly and javascript content, please enable
      javascript in your browser.</noscript
    >
    <script src="./bootstrap.js"></script>

    <h1 class="text-6xl font-bold underline flex justify-center">ћирилица</h1>

    <div class="flex justify-center">
      <div class="mb-3 xl:w-96">
        <label for="latinica" class="inline-block mb-2 text-gray-700"
          >Latinica</label
        >
        <textarea
          id="latinica"
          class="form-control block w-full px-3 py-1.5 text-base font-normal text-gray-700 bg-white bg-clip-padding border border-solid border-gray-300 rounded transition ease-in-out m-0 focus:text-gray-700 focus:bg-white focus:border-blue-600 focus:outline-none"
          rows="6"
          cols="80"
        >
Azbuka: 
abvgdđežzijkl lj mn nj oprstćufhcč dž š 
ABVGDĐEŽZIJKL Lj MN Nj OPRSTĆUFHCČ Dž Š

Abeceda:
abcćčdđ dž efghijkl lj mn nj oprsštuvžz   
ABCĆČDĐ Dž EFGHIJKL Lj MN Nj OPRSŠTUVŽZ
        </textarea>
      </div>
    </div>
    <div class="flex justify-center">
      <input onchange="readFile(this)" type="file" accept="text/plain,.txt" />
    </div>
    <div class="flex justify-center">
      <div class="mb-3 xl:w-96">
        <label for="cirilica" class="inline-block mb-2 text-gray-700"
          >Ћирилица</label
        >
        <textarea
          id="cirilica"
          class="form-control block w-full px-3 py-1.5 text-base font-normal text-gray-700 bg-white bg-clip-padding border border-solid border-gray-300 rounded transition ease-in-out m-0 focus:text-gray-700 focus:bg-white focus:border-blue-600 focus:outline-none"
          rows="6"
          cols="80"
        >
        </textarea>
      </div>
    </div>
    <div class="flex justify-center">
      <button
        id="prepisi"
        class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded"
      >
        Препиши
      </button>
    </div>
    <script>
      function readFile(input) {
        let file = input.files[0];
        let fileReader = new FileReader();
        fileReader.readAsText(file);
        fileReader.onloadend = function () {
          document.getElementById('latinica').innerText = fileReader.result;
        };
        fileReader.onerror = function () {
          console.error(fileReader.error);
        };
      }
      // service worker shit
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/latinica2cirilica/service-worker.js', {scope: '/latinica2cirilica/'}).then(
            (registration) => {
              console.log(
                `ServiceWorker registration successful with scope: latinica2cirilica`
              );
            },
            (error) => {
              console.log(`ServiceWorker registration failed: ${error}`);
            }
          );
        });
      }
    </script>
  </body>
</html>
